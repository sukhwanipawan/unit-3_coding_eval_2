<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
        }
        #container {
            margin: auto;
            width: 400px;
            height: 250px;
            border: 2px solid turquoise;
            padding: 20px;
            margin-top: 100px;
        }
        #container button {
            margin-left: 100px;
            width: 100px;
            background-color: tomato;
        }
        h1 {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <div id="container">
        <label for="username">Username:</label>
        <input id="username" placeholder="Enter Username" type="text" /><br/><br/>
        <label for="password">Password:</label>
        <input id="password" placeholder="Enter Password" type="password" /><br/><br/>
        <button id="login">Login</button>
    </div>
    

    <script type="text/javascript">
        window.addEventListener("load", userLogin);

        function userLogin(){
            const login = document.getElementById("login");
            login.addEventListener("click", checkLoginDetails);
        }

        function checkLoginDetails(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            getToken(username,password);
        }

        function getToken(username, password){

        }
    </script>
</body>
</html>
